<body>

  <div class="container_spons">

            <span>&rsaquo;</span>

        </div>
      </li>
      <input type="radio" name="radio-buttons" id="img-2" />
      <li class="slide-container">
        <div class="slide-image">
          <img
            src="./Pictures/trial/1_2.jpg">

        <div class="carousel-controls">

          </label>
        </div>
      </li>
      <input type="radio" name="radio-buttons" id="img-3" />
      <li class="slide-container">
        <div class="slide-image">
          <img src="./Pictures/trial/1_3_3.jpg">
        </div>
        <div class="carousel-controls">
          <label for="img-2" class="prev-slide">

          </label>

          </label>

      <input type="radio" name="radio-buttons" id="img-4" />

        <div class="slide-image">
          <img src="./Pictures/trial/1_4.jpg">
        </div>
        <div class="carousel-controls">
          <label for="img-3" class="prev-slide">
            <span>&lsaquo;</span>
          </label>
          <label for="img-5" class="next-slide">
            <span>&rsaquo;</span>

        </div>
      </li>

      <input type="radio" name="radio-buttons" id="img-5" />

        <div class="slide-image">
          <img src="./Pictures/trial/1_1.jpg">
        </div>
        <div class="carousel-controls">
          <label for="img-4" class="prev-slide">
            <span>&lsaquo;</span>
          </label>
          <label for="img-1" class="next-slide">
            <span>&rsaquo;</span>
          </label>
        </div>
      </li>

      
      <div class="carousel-dots">



        <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
        <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
        <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
        <label for="img-4" class="carousel-dot" id="img-dot-4"></label>
        <label for="img-4" class="carousel-dot" id="img-dot-4"></label>
